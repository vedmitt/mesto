<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
    <main>
        <section class="profile">
                <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__user-description">Исследователь океана</p>
                </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <div class="photo-grid" id="photo-grid-container">
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
        <!--   popup edit profile   -->
            <div id="popup-edit-profile" class="popup">
                <div class="popup__container">
                    <button class="popup__close-btn" type="button"></button>
                    <div class="popup__content">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <!--оставим метод get тк форма пока никуда не отправляется-->
                        <form name="form-edit-profile" class="form" method="get" novalidate>
                            <input id="user-name-input" name="user-name" type="text" class="form__input form__input_name_user-name" placeholder="Имя Фамилия" minlength="2" maxlength="40" required>
                            <span class="form__input-error user-name-input-error"></span>
                            <input id="user-job-input" name="user-job" type="text" class="form__input form__input_name_job" placeholder="О себе" minlength="2" maxlength="200" required>
                            <span class="form__input-error user-job-input-error"></span>
                            <button class="form__save-btn" type="submit">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        <!--    popup add card    -->
        <div id="popup-add-card" class="popup">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <!--оставим метод get тк форма пока никуда не отправляется-->
                    <form name="form-add-card" class="form" method="get" novalidate>
                        <input id="card-title-input" name="card-title" type="text" class="form__input form__input_name_title" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="form__input-error card-title-input-error"></span>
                        <input id="card-link-input" name="card-link" type="url" class="form__input form__input_name_url" placeholder="Ссылка на картинку" required>
                        <span class="form__input-error card-link-input-error"></span>
                        <button class="form__save-btn" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <!--        popup view image    -->
            <div id="popup-view-image" class="popup popup-img popup_background_dark">
                <button class="popup__close-btn" type="button"></button>
                <img class="popup-img__image" alt="Подпись к изображению">
                <h2 class="popup-img__caption">Подпись к изображению</h2>
            </div>
        <!--    popup    -->
    </div>
<!--    card template    -->
    <template id="card-template">
        <article class="card">
            <button class="card__trash-btn" type="button"></button>
            <img class="card__image" alt="Подпись к изображению">
            <div class="card__caption">
                <h2 class="card__title"></h2>
                <button class="card__like-btn" type="button"></button>
            </div>
        </article>
    </template>
<!--    template    -->
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="./scripts/cards.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
