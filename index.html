<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
    <main>
        <section class="profile">
                <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__user-description">Исследователь океана</p>
                </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <div class="photo-grid" id="photo-grid-container">
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    </div>
<!--    card template    -->
    <template id="photo-grid-template">
        <article class="photo-grid__item">
            <button class="photo-grid__trash-btn" type="button"></button>
            <img class="photo-grid__image" src="" alt="">
            <div class="photo-grid__caption">
                <h2 class="photo-grid__title"></h2>
                <button class="photo-grid__like-btn" type="button"></button>
            </div>
        </article>
    </template>
    <!--   popup  template   -->
    <template id="popup-template">
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-btn" type="button"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup-name" class="popup__form" method="post">
                    <input name="title" type="text" class="popup__input popup__input_name_user-name" placeholder="Имя Фамилия" required>
                    <input name="content" type="text" class="popup__input popup__input_name_job" placeholder="О себе">
                    <button class="popup__save-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    </template>
<!--        popup  image template  -->
    <template id="popup-img-template">
        <div class="popup popup_background_dark">
            <div class="popup-img__container">
                <button class="popup__close-btn" type="button"></button>
                    <img class="popup-img__image" src="" alt="">
                    <h2 class="popup-img__caption">Подпись к изображению</h2>
            </div>
        </div>
    </template>
    <!--    popup    -->
    <script src="scripts/index.js"></script>
</body>
</html>
